<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Página de inicio{% endblock %}</title>
    
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" />
    
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/mis_estilos.css' %}" rel="stylesheet" />
    
    <style>
        .masthead {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.7) 100%), url('{% static "static\img\Fulanos.jpg" %}') no-repeat center center; 
            background-size: cover;
            height: 70vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Masthead -->
    <header class="masthead">
        <div class="text-center text-white">
            <h1 class="mb-4">Bienvenidos a la tienda online de Fulanos ®</h1>
        </div>
    </header>

    {% block contenidoQueCambia %}
    {% endblock contenidoQueCambia %}

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; Fulanos Underwear 2024. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#!" class="text-light me-4"><i class="bi-facebook fs-3"></i></a>
                <a href="#!" class="text-light me-4"><i class="bi-twitter fs-3"></i></a>
                <a href="#!" class="text-light"><i class="bi-instagram fs-3"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
