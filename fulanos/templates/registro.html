{% extends 'padre.html' %}

{% block contenidoQueCambia %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6">
    <div class="card p-5 shadow-lg" style="border-radius: 15px; background-color: #f8f9fa;">
      <h2 class="text-center mb-4 text-primary">Crear una Cuenta</h2>
      
      <form action="{% url 'Registrar' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group mb-3">
          <label for="id_username" class="form-label">Nombre de Usuario</label>
          {{ mi_formulario.username }}
        </div>

        <div class="form-group mb-3">
          <label for="id_password1" class="form-label">Contraseña</label>
          {{ mi_formulario.password1 }}
        </div>

        <div class="form-group mb-4">
          <label for="id_password2" class="form-label">Confirmar Contraseña</label>
          {{ mi_formulario.password2 }}
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg shadow">Crear Cuenta</button>
        </div>
        
      </form>
      
      <p class="mt-3 text-center">¿Ya tienes una cuenta? 
        <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-bold">Inicia Sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock contenidoQueCambia %}
