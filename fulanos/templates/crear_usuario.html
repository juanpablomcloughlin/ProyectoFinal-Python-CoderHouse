{% extends 'padre.html' %}

{% block contenidoQueCambia %}
<div class="text-center text-black">
    <h1>Crear Usuario</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'ListaUsuarios' %}">Volver a la lista de usuarios</a>
</div>
{% endblock contenidoQueCambia %}
