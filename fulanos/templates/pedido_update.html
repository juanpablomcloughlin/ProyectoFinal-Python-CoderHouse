{% extends 'padre.html' %}

{% block contenidoQueCambia %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Actualizar Pedido</h2>
      <form action="{% url 'ActualizaPedido' pedido.id %}" method="post">{% csrf_token %}

        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
      </form>
    </div>
  </div>
</div>
{% endblock contenidoQueCambia %}
