{% extends 'padre.html' %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
<h2>Lista de Productos</h2>
<ul>
    {% for producto in productos %}
        <li>{{ producto.nombre }} - {{ producto.precio }} - Stock: {{ producto.stock }}</li>
    {% endfor %}
</ul>
<a href="{% url 'CreaProducto' %}">Crear nuevo producto</a>
{% endblock %}
